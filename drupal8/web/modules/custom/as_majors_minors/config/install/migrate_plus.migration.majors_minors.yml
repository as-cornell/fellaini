# Migration configuration for majors minors gradfields imported as terms.
id: majors_minors
label: Import majors minors gradfileds nodes as terms
migration_group: majors_minors_gradfields
migration_dependencies: {}
dependencies:
  enforced:
    module:
      - as_majors_minors

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  constants:
    source_base_path: 'http://as.cornell.edu'

  urls: https://as.cornell.edu/majors-minors-json

  ids:
    uuid:
      type: string

  item_selector: nodes/

  fields:
    -
      name: uuid
      label: 'uuid'
      selector: node/uuid
    -
      name: title
      label: 'title'
      selector: node/title
    -
      name: description
      label: 'Description'
      selector: node/description
    -
      name: field_outcomes
      label: 'Outcomes'
      selector: node/field_outcomes
    -
      name: field_level
      label: 'Level'
      selector: node/field_level
    -
      name: field_classes
      label: 'Classes'
      selector: node/classes


destination:
  plugin: entity:taxonomy_term

process:


  uuid: uuid
  vid:
    plugin: default_value
    default_value: majors_minors_gradfields
  name: title
  'description/value': description
  'description/format':
    plugin: default_value
    default_value: full_html
  'field_long_text_one/value': field_outcomes
  'field_long_text_one/format':
    plugin: default_value
    default_value: full_html
  'field_classes/value': field_classes
  'field_classes/format':
    plugin: default_value
    default_value: full_html
  field_level:
    -
      plugin: skip_on_empty
      method: process
      source: field_level
    -
      plugin: explode
      delimiter: '+'
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: level
  field_discipline:
    -
      plugin: skip_on_empty
      method: process
      source: field_discipline
    -
      plugin: explode
      delimiter: '+'
    -
      plugin: static_map
      map:
        '1891': 61579
        '1901': 61580
        '1906': 61582
        '1911': 61581
        '1896': 61580
    -
      plugin: entity_lookup
      value_key: tid
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: discipline
  'field_image/target_id':
    plugin: migration
    migration: major_minor_image_media
    source: nid

