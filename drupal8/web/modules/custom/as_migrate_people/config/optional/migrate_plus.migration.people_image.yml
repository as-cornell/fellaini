# Migration configuration for imported images.
id: people_image
label: Import people images
migration_group: people
migration_dependencies: {}

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  constants:
    source_base_path: 'http://people.as.cornell.edu'

  urls: http://people.as.cornell.edu/people-overviews-json

  ids:
    nid:
      type: integer

  item_selector: data

  fields:
    -
      name: nid
      label: 'id'
      selector: /attributes/nid
    -
      name: title
      label: 'Title'
      selector: /attributes/title
    -
      name: uri
      label: 'Uri'
      selector: /attributes/field_image_uri
    -
      name: url
      label: 'Url'
      selector: /attributes/field_image_url


destination:
  plugin: entity:file

process:
  temp_uri:
    -
      plugin: skip_on_empty
      method: row
      source: uri
    -
      plugin: concat
      source:
        - uri
        - title
      delimiter: '|'
    -
      plugin: filenameclean
  uri:
    -
      plugin: download
      source:
        - url
        - '@temp_uri'
      guzzle_options:
        base_uri: url


