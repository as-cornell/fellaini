# See https://docs.platform.sh/user_guide/reference/platform-app-yaml.html

name: "drupal8"
type: "php:7.2"

# Configuration of the build of this application.
build:
  flavor: composer

# The build-time dependencies of the app.
dependencies:
  php:
    "drush/drush": "^9.4"

relationships:
  first: "mysqldb:first"
  departments: "mysqldb:departments"
  people: "mysqldb:people"
  saml: "mysqldb:saml"
#    solr: 'solrsearch:solr'
#    redis: 'rediscache:redis'

# The configuration of app when it is exposed to the web.
web:
  # Specific parameters for different URL prefixes.
  locations:
    "/":
      # The folder from which to serve static assets, for this location.
      #
      # This is a filesystem path, relative to the application root.
      root: "web"
      expires: 5m
      passthru: "/index.php"
      # Deny access to static files in this location.
      allow: false
      # Rules for specific URI patterns.
      rules:
        # Allow access to common static files.
        '\.(jpe?g|png|gif|svgz?|css|js|map|ico|bmp|eot|woff2?|otf|ttf)$':
          allow: true
        '^/robots\.txt$':
          allow: true
        '^/sitemap\.xml$':
          allow: true

    "/simplesaml":
      root: "vendor/simplesamlphp/simplesamlphp/www"
      allow: true
      scripts: true
      index:
        - index.php

    "/sites/default/files":
      # Allow access to all files in the public files directory.
      allow: true
      expires: 5m
      passthru: "/index.php"
      root: "web/sites/default/files"
      scripts: false
      rules:
        # Provide a longer TTL (2 weeks) for aggregated CSS and JS files.
        "^/sites/default/files/(css|js)":
          expires: 2w

    "/sites/departments/files":
      allow: true
      expires: 5m
      passthru: "/index.php"
      root: "web/sites/departments/files"
      scripts: false
      rules:
        "^/sites/default/files/(css|js)":
          expires: 2w

    "/sites/people/files":
      allow: true
      expires: 5m
      passthru: "/index.php"
      root: "web/sites/people/files"
      scripts: false
      rules:
        "^/sites/default/files/(css|js)":
          expires: 2w

# The size of the persistent disk of the application (in MB).
disk: 16384

# The 'mounts' describe writable, persistent filesystem mounts in the application. The keys are
# directory paths, relative to the application root. The values are strings such as
# 'shared:files/NAME', where NAME is just a unique name for the mount.
mounts:
  "/web/sites/default/files": "shared:files/files-first"
  "/web/sites/departments/files": "shared:files/files-departments"
  "/web/sites/people/files": "shared:files/files-people"
  "/tmp/first": "shared:files/tmp/first"
  "/private": "shared:files/private/first"
  "/drush-backups": "shared:files/drush-backups"

# The hooks executed at various points in the lifecycle of the application.
hooks:
  build: |
    set -e
    curl -sS https://platform.sh/cli/installer | php
  deploy: |
    set -e
    drush/platformsh_generate_drush_yml.php
    cd web
    drush -y cache-rebuild
    drush -y updatedb

# The configuration of scheduled execution.
crons:
  drupal:
    spec: "*/20 * * * *"
    cmd: "cd web ; drush core-cron"
  snapshot:
        spec: '0 5 * * *'
        cmd: |
            if [ "$PLATFORM_BRANCH" = master ]; then
                platform snapshot:create --yes --no-wait
            fi

# Added for simplesaml
variables:
  env:
    SIMPLESAMLPHP_CONFIG_DIR: /app/simplesamlphp/config

# Added for New Relic and LDAP
runtime:
  extensions:
    - newrelic
    - ldap
