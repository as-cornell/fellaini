    default_value: article
  uuid: uuid
  title: title
  created: created
  changed: changed
  path: path
  body/value: body
  body/format:
    plugin: default_value
    default_value: full_html
  field_article_body/target_id: nid
  field_article_body/target_revision_id: nid
  field_department_program:
