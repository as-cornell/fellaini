      plugin: skip_on_empty
      method: process
      source: field_topic
    -
      plugin: explode
      source: field_topic
      delimiter: +
  field_byline: field_byline
  field_media_source: field_media_source
  field_dateline: field_dateline
  field_card_label: field_card_label
  field_image/target_id:
