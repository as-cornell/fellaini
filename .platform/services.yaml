# The services of the project.
#
# Each service listed will be deployed
# to power your Platform.sh project.

mysqldb:
    type: "mysql:10.0"
    disk: 8192
    configuration:
        schemas:
            - firstdb
            - departmentsdb
            - peopledb
            - samldb
            - drupal7db
            - saml7db
        endpoints:
            first:
                default_schema: firstdb
                privileges:
                    firstdb: admin
            departments:
                default_schema: departmentsdb
                privileges:
                    departmentsdb: admin
            people:
                default_schema: peopledb
                privileges:
                    peopledb: admin
            saml:
                default_schema: samldb
                privileges:
                    samldb: admin
            drupal7:
                default_schema: drupal7db
                privileges:
                    drupal7db: admin
            saml7:
                default_schema: saml7db
                privileges:
                    saml7db: admin

