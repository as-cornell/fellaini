https://{all}/:
  type: upstream
  upstream: app:http
  primary: null
  id: null
  attributes: {}
  redirects:
    expires: -1s
    paths: {}
  tls:
    strict_transport_security:
      enabled: null
      include_subdomains: null
      preload: null
    min_version: null
    client_authentication: null
    client_certificate_authorities: []
  cache:
    enabled: true
    default_ttl: 0
    cookies: ['/^SS?ESS/', '/^Drupal.visitor/', 'SimpleSAMLSessionID', 'SimpleSAMLAuthToken']
    headers:
    - Accept
    - Accept-Language
  ssi:
    enabled: false
https://www.{all}/:
  type: redirect
  to: https://{all}/
