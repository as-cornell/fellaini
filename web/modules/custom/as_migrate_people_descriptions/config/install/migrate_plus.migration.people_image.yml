# Migration configuration for imported images.
id: people_image
label: Import people images
migration_group: people
migration_dependencies: {}
dependencies:
  enforced:
    module:
      - as_migrate_people_descriptions

destination:
  plugin: entity:file

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  constants:
    source_base_path: 'http://people.as.cornell.edu'

  urls: http://people.as.cornell.edu/imagesjson

  ids:
    id:
      type: integer

  item_selector: images/

  fields:
    -
      name: id
      label: 'id'
      selector: image/id
    -
      name: uuid
      label: 'uuid'
      selector: image/uuid
    -
      name: filename
      label: 'filename'
      selector: image/filename
    -
      name: created
      label: 'Created'
      selector: image/created
    -
      name: uri
      label: 'Uri'
      selector: image/uri
    -
      name: url
      label: 'Url'
      selector: image/url

process:

  filename: filename

  uuid: uuid


  uri:
    plugin: download
    source:
      - url
      - uri

    guzzle_options:
      base_uri: url
