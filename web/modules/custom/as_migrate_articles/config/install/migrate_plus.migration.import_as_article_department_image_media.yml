# Migration configuration for imported images.
id: import_as_article_department_image_media
label: Import article department images into media entities
migration_group: articles
migration_dependencies: {}
dependencies:
  enforced:
    module:
      - as_migrate_articles

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  constants:
    source_base_path: 'http://as.cornell.edu'

  urls: http://as.cornell.edu/json-departments-programs

  ids:
    id:
      type: integer

  item_selector: data/

  fields:
    -
      name: id
      label: 'id'
      selector: /attributes/nid
    -
      name: name
      label: 'Name'
      selector: /attributes/name


destination:
  plugin: entity:media

process:
  bundle:
    plugin: default_value
    default_value: image
  name: name
  uid:
    -
      plugin: default_value
      default_value: 1
  'field_media_image/target_id':
    plugin: migration
    migration: import_as_article_department_image
    source: id
  'field_media_image/alt': name
