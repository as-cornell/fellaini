# Migration configuration for imported images.
id: import_as_article_body
label: Import article bodies into paragraphs
migration_group: articles
migration_dependencies: {}
dependencies:
  enforced:
    module:
      - as_migrate_articles

destination:
  plugin: entity_reference_revisions:paragraph
  default_bundle: formatted_text_block

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  constants:
    source_base_path: 'http://as.cornell.edu'

  urls: http://as.cornell.edu/articles-asd8-json-depts

  ids:
    nid:
      type: integer

  item_selector: data/

  fields:
    -
      name: nid
      label: 'Nid'
      selector: /attributes/nid
    -
      name: uuid
      label: 'uuid'
      selector: /attributes/uuid
    -
      name: description
      label: 'Description'
      selector: /attributes/description


process:
  id: nid
  revision_id: nid
  type:
    plugin: default_value
    default_value: formatted_text_block

  'field_formatted_text_1/value':
    plugin: image_inline_to_media
    images_source: 'https://as.cornell.edu'
    images_destination: 'public://inline-article-images'
    source: description

  'field_formatted_text_1/format':
    plugin: default_value
    default_value: full_html

